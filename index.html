<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웃음 채점기</title>
    
    <!-- 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- 배민 주아체 추가 -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/BMJUA.woff2" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'BMJUA', 'Jua', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow-x: hidden;
            width: 100%;
            padding: 10px;
        }
        
        #container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 비율 유지 */
            overflow: hidden;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 거울 효과 */
            border-radius: 10px;
        }
        
        #face-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 비디오와 일치하도록 좌우 반전 */
        }
        
        #score-box {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            font-family: 'BMJUA', sans-serif;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .score-display {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #score-value {
            font-family: 'BMJUA', sans-serif;
            font-size: 50px;
            color: #3498db;
            margin-right: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #message {
            margin-top: 5px;
            font-size: 18px;
            color: #555;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 24px;
        }
        
        .quote-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-style: italic;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Nanum Pen Script', cursive;
            font-size: 30px;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #video-wrapper {
                padding-top: 100%; /* 1:1 비율로 변경 */
            }
            
            #score-box {
                font-size: 50px;
                padding: 10px;
            }
            
            #score-value {
                font-size: 50px;
            }
            
            #message {
                font-size: 22px;
            }
            
            .quote-text {
                font-size: 24px;
                top: 15px;
                left: 15px;
            }
            
            .page-title {
                margin: 40px 0 15px;
                gap: 8px;
                padding: 0 10px;
            }
            
            .page-title span.title-text {
                font-size: 24px; /* 48px의 50% */
            }

            .emoji {
                font-size: 20px;
            }
            
            .capture-button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        /* 기존 title 클래스 수정 */
        .page-title {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0 20px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .page-title span.title-text {
            font-family: 'BMJUA', sans-serif;
            font-size: 30px;
            font-weight: normal;
            color: #3498db;
            white-space: nowrap;
        }

        .emoji {
            font-size: 28px; /* 40px에서 30% 감소 */
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #main-content {
            width: 100%;
        }

        #retry-camera-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Jua', sans-serif;
            font-size: 14px;
            transition: background-color 0.3s;
            z-index: 100;
        }
        
        #retry-camera-button:hover {
            background-color: #2980b9;
        }
        
        .capture-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Jua', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .capture-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1 class="page-title">
        <span class="emoji">😊</span>
        <span class="title-text">웃음 채점기</span>
        <span class="emoji">😊</span>
    </h1>

    <div id="main-content">
        <div id="container">
            <div id="video-wrapper">
                <div class="quote-text">웃지 않으려거든 가게문을 열지마라</div>
                <video id="video" autoplay muted playsinline></video>
                <canvas id="face-points"></canvas>
                <div id="message"></div>
                <button id="retry-camera-button" style="display: none;" onclick="retryCamera()">카메라 다시 시도</button>
            </div>
            <div id="score-box">
                <div class="score-container">
                    <div class="score-display">
                        <span id="score-value">80</span><span>점</span>
                    </div>
                    <div id="message">카메라를 켜는 중...</div>
                </div>
                <button class="capture-button" onclick="captureImage()">사진 저장하기</button>
            </div>
        </div>
    </div>

    <!-- Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="app.js"></script>
    <script>
        // 캡쳐 기능
        async function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // 비디오 크기로 캔버스 설정
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 비디오 프레임을 캔버스에 그리기
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 캔버스의 내용을 이미지로 변환
            const image = canvas.toDataURL('image/png');
            
            // 이미지 다운로드
            const link = document.createElement('a');
            link.download = '스마일_점수_' + document.getElementById('score-value').textContent + '점.png';
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
